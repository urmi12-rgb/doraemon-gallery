<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Doraemon Gallery</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Parallax Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('doraemon-background.png') center center/cover no-repeat;
      filter: blur(10px) brightness(0.3);
      z-index: 0;
      transition: background-position 0.1s ease-out;
    }

    /* Title */
    h1 {
      text-align: center;
      color: #0abeeb;
      font-size: 2.5em;
      margin-bottom: 40px;
      z-index: 5;
      position: relative;
    }

    /* Loading Screen */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0abeeb;
      font-size: 2em;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Dark mode and Light mode */
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    /* Gallery */
    .gallery {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: spin 20s linear infinite;
      z-index: 5;
    }

    /* Keyframe for spinning */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Gallery Image */
    .gallery img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #ffffff;
      padding: 2px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
      transition: 
        transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
        box-shadow 0.5s ease,
        filter 0.5s ease;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }

    .gallery img:hover {
      box-shadow: 0 0 20px 5px #00ccff, 0 0 30px 10px #00ccff;
      filter: brightness(1.2);
      transform: scale(1.2) translate(-50%, -50%);
      z-index: 6;
    }

    /* Music Visualizer */
    .visualizer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
      z-index: 6;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Fullscreen View */
    .fullscreen-view {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .fullscreen-view.active {
      display: flex;
    }

    .fullscreen-view img {
      max-width: 60%;
      max-height: 80%;
      border-radius: 8px;
    }

    .fullscreen-view .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #ffffff;
      font-size: 2em;
      cursor: pointer;
      z-index: 11;
    }

    /* Light/Dark Mode Switch */
    .mode-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5em;
      color: #0abeeb;
      background: transparent;
      border: none;
    }

    /* Parallax effect */
    document.addEventListener('mousemove', (e) => {
      const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
      const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
      document.body.style.backgroundPosition = `${50 + moveX}% ${50 + moveY}%`;
    });
  </style>
</head>
<body>

  <!-- Dark mode toggle button -->
  <button class="mode-switch" id="mode-switch">ðŸŒ™</button>

  <!-- Loading animation -->
  <div class="loading" id="loading">Loading...</div>

  <!-- Dark/Light Mode Switch -->
  <div class="fullscreen-view" id="fullscreen-view">
    <span class="close" id="close-view">âœ–</span>
    <img id="fullscreen-image" src="" alt="Fullscreen">
  </div>

  <!-- Gallery -->
  <h1>My Doraemon Gallery</h1>

  <div class="gallery" id="gallery">
    <img src="doraemon.png" alt="Doraemon">
    <img src="nobita.png" alt="Nobita">
    <img src="shizuka.png" alt="Shizuka">
    <img src="suneo.png" alt="Suneo">
    <img src="gian.png" alt="Gian">
    <img src="dorami.png" alt="Dorami">
  </div>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="doraemon-theme.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gallery = document.getElementById('gallery');
      const images = document.querySelectorAll('.gallery img');
      const fullscreenView = document.getElementById('fullscreen-view');
      const fullscreenImage = document.getElementById('fullscreen-image');
      const closeView = document.getElementById('close-view');
      const loading = document.getElementById('loading');
      const overlay = document.getElementById('overlay');
      const total = images.length;
      const radius = 150;

      setTimeout(() => {
        loading.style.display = 'none';
      }, 2000);  // Simulate loading

      // Add image positions
      images.forEach((img, index) => {
        const angleDeg = (index / total) * 360;
        const angleRad = (index / total) * (2 * Math.PI);
        const x = radius * Math.cos(angleRad);
        const y = radius * Math.sin(angleRad);
        img.style.transform = `translate(${x}px, ${y}px) rotate(${-angleDeg}deg)`;

        img.addEventListener('click', () => {
          fullscreenImage.src = img.src;
          fullscreenView.classList.add('active');
        });
      });

      closeView.addEventListener('click', () => {
        fullscreenView.classList.remove('active');
      });

      // Toggle Light/Dark Mode
      const modeSwitch = document.getElementById('mode-switch');
      modeSwitch.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
        modeSwitch.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒ•' : 'ðŸŒ™';
      });
    });
  </script>
</body>
</html>
